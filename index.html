<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            <span class="heading">
                Let's play a game of <span style="color:#ef5480; white-space: nowrap;">Rock,</span> 
                <span style="color:#fede55; white-space: nowrap;">Paper,</span> 
                <span style="color:#74dae2; white-space: nowrap;">Scissors!</span>
            </span>
        </h1>

        <div class="game">
            <button class="game-button"><img src="assets/rock--left.png" alt="Rock"></button>
            <button class="game-button"><img src="assets/paper--left.png" alt="Paper"></button>
            <button class="game-button"><img src="assets/scissors--left.png" alt="Scissors"></button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
